services:
  - type: web
    name: webtest-api
    env: python
    buildCommand: |
      set -e
      
      # 更新和安装基础依赖
      apt-get update
      apt-get install -y curl gnupg wget software-properties-common

      # 安装 ODBC 依赖
      apt-get install -y unixodbc unixodbc-dev libodbc1 odbcinst

      # 下载并安装 Microsoft ODBC Driver 
      curl https://packages.microsoft.com/keys/microsoft.asc | apt-key add -
      curl https://packages.microsoft.com/config/ubuntu/20.04/prod.list > /etc/apt/sources.list.d/mssql-release.list
      
      apt-get update
      ACCEPT_EULA=Y apt-get install -y msodbcsql17

      # 配置 ODBC Driver
      odbcinst -j
      echo "[ODBC Driver 17 for SQL Server]" >> /etc/odbcinst.ini
      echo "Description=Microsoft ODBC Driver 17 for SQL Server" >> /etc/odbcinst.ini
      echo "Driver=/opt/microsoft/msodbcsql17/lib64/libmsodbcsql-17.7.so.1.1" >> /etc/odbcinst.ini
      
      # 验证驱动
      odbcinst -q -d
      ls -l /opt/microsoft/msodbcsql17/lib64/

      # 安装 Python 依赖
      pip install --upgrade pip
      pip install pyodbc
      pip install -r requirements.txt

    startCommand: gunicorn app:app